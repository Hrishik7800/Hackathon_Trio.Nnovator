<div class="card">
  <p-tabMenu
    [model]="tabs"
    [activeItem]="activeTab"
    (activeItemChange)="onTabChange($event)"
    class="tabmenu"
  ></p-tabMenu>
  <div *ngIf="activeTab?.label == 'Structure'">
    <p-menubar [model]="menu1Items" styleClass="menuBar"></p-menubar>

    <!-- tabulator table container -->
    <div id="table"></div>
  </div>
</div>
